variables:
  linux: 'ubuntu-16.04'
  mac: 'macos-10.13'
  windows: 'vs2017-win2016'

pr:
  branches:
    include:
      - '*'

jobs:
- job: 'Linux'
  pool:
    vmImage: $(linux)
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python37:
        python.version: '3.7'
    maxParallel: 4

  steps:
  - bash: echo "##vso[task.prependpath]/usr/share/miniconda/bin"
    displayName: Add conda to PATH

  - bash: conda create -n scisweeper -q --yes -c conda-forge python=$(python.version) coverage pandas scandir h5io numpy pysqa tqdm
    displayName: conda install

  - bash: |
      source activate scisweeper
      pip install --pre .
    displayName: scisweeper install

  - bash: |
      source activate scisweeper
      coverage run --omit scisweeper/_version.py -m unittest discover tests
    displayName: run tests

- job: 'OSX'
  pool:
    vmImage: $(mac)
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python37:
        python.version: '3.7'
    maxParallel: 1

  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation

  - bash: conda create -n scisweeper -q --yes -c conda-forge python=$(python.version) coverage pandas scandir h5io numpy pysqa tqdm
    displayName: conda install

  - bash: |
      source activate scisweeper
      pip install --pre .
    displayName: scisweeper install

  - bash: |
      source activate scisweeper
      coverage run --omit scisweeper/_version.py -m unittest discover tests
    displayName: run tests

- job: 'Windows'
  pool:
    vmImage: $(windows)
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python37:
        python.version: '3.7'
    maxParallel: 1

  steps:
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH

  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - script: conda create -n scisweeper -q --yes -c conda-forge python=$(python.version) coverage pandas scandir h5io numpy pysqa tqdm
    displayName: conda install

  - script: |
      call activate scisweeper
      pip install --pre .
    displayName: scisweeper install

  - script: |
      call activate scisweeper
      coverage run --omit scisweeper/_version.py -m unittest discover tests
    displayName: run tests